<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App with Top Navigation</title>
    <link rel="stylesheet" href="assets/css/home.css">
    <script src="assets/js/menulist.js" defer></script>
</head>
<body>
    <header class="top-nav">
        <div class="logo">
            <h1>MyApp</h1>
        </div>
        <div class="top-right">
            <div class="user-info" id="user-info">
                <span id="username-display" class="username">Username</span>
                <div class="dropdown-menu" id="dropdown-menu">
                    <ul>
                        <li><a href="#profile">Profile</a></li>
                        <li><a href="#settings">Settings</a></li>
                        <li><a href="#logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="#dashboard" class="active">Dashboard</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <main class="content">
            <h1>Welcome to MyApp</h1>
            <div class="filter-container">
                <label for="filter-select">Filter:</label>
                <select id="filter-select">
                    <option value="both">Both</option>
                    <option value="veg">Veg Only</option>
                    <option value="non-veg">Non-Veg Only</option>
                </select>
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search food by name">
                    <button class="search-button">Search</button>
                </div>
            </div>
            <div id="menu-list-container" class="menu-container"></div> <!-- Menu items will be rendered here -->
            <div id="cart-container" class="cart-container"></div> <!-- Cart items will be rendered here -->
        </main>
    </div>
</body>
</html>
